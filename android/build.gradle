buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Other dependencies
        classpath 'com.google.gms:google-services:4.4.2' // Add the Google services plugin as a dependency
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
